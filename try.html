<!DOCTYPE html>
<html>

<head>
    <title>Loading Page Example</title>
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            /* Loader border color */
            border-top: 4px solid #3498db;
            /* Loader animation color */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            /* Loader animation duration */
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loader"></div>
</body>

</html>
